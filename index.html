<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="bg-light">
   <div class="container justify-content-center w-100 pt-5 mt-4 rounded bg-info">
    <div class="row justify-content-center align-items-center mb-5 text-center">
	  <h1 class="ml-2 text-center text-light d-inline">Registration</h1>
	</div>
	<form action="post" class="needs-validation" novalidate>
	
	  <div class="form-column shadow-sm p-3 mb-5 bg-white rounded">
	      <div class="form-group col-10 text-success">
  		    <h4>Personal Information</h4>
  		  </div>
		  <div class="form-group col-sm-12 col-lg-6">
			<label for="surame" class="text-black">
				Surname:
			</label>
			<input type="text" name="surname" class="form-control" placeholder="Some" id="surame" required>
		  </div>	
 		  <div class="form-group col-sm-12 col-lg-6">
			<label for="name">
			    Name:
			</label>
			<input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
		  </div>	
		  <div class="form-group col-sm-7 col-lg-3">
			<label for="age">
				How old are You?:
			</label>
			<input type="number" class="form-control" name="howoldareyou" size="3" min="16" max="140" placeholder="16" id="age" required>
		  </div>
		  <div class="form-group col-sm-7 col-lg-3">
			<label for="date-birdth">
				Full date of birth:
			</label>
			<input type="date" class="form-control" name="date" placeholder="mm/dd/yyy" id="date-birdth" required>
		  </div>
	  </div>
	  
	  <div class="form-column shadow-sm p-3 mb-5 bg-white rounded">
	    <fieldset>
	     <div class="form-group col-10 text-success">
  		    <h4>Registration</h4>
  	     </div>
		<div class="form-group col-sm-12 col-lg-6">
		  <label for="email">
		  	E-mail:
		  </label>
    	  <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="email" required>
		</div>
        <div class="form-group col-sm-12 col-lg-6">
		  <label for="password">
		    Password:
		  </label>
    	  <input type="password" name="password" class="form-control" placeholder="Password" id="password" pattern="[A-Za-z0-9]{4,20}" required>		
		</div>		
	  </div> 
	 
	 
	 <div class="form-column shadow-sm p-3 mb-5 bg-white rounded">
	   <div class="form-group col-10 text-success">
		<h4>An interesting fact bout you?</h4>
	   </div>
	   <div class="form-group col-12 mt-2">
		 <div class="mb-2">
	       Do you love cats?
		 </div>
		 <div class="form-check">
		   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
		   <label class="form-check-label" for="exampleRadios1">
   			 Yes
  		   </label>
		 </div>
		 <div class="form-check">
		   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
		   <label class="form-check-label" for="exampleRadios2">
		      No
		   </label>
	     </div>
		</div>
		<div class="form-group col-12 mt-2">
		  <label for="color">
		    What is you favorite color?
	      </label>
	      <input type="color" name="color" id="color" class="form-control col-sm-6 col-lg-2">
		</div>
		<div class="form-group col-12 mt-2">
		  <label class="w-100" for="inlineFormCustomSelectPref">
			What you faworite brand of car?
		  </label>
		  <select class="custom-select col-sm-6 col-lg-2" id="inlineFormCustomSelectPref">
		    <option>BMW</option>
			<option>Audi</option>
			<option>LADA</option>
			<option>Mersedes</option>
			<option>Toyota</option>
			<option>Tesla</option>
			<option>Ford</option>
			<option>Porshe</option>
		  </select>
		</div>
		<div class="form-group col-4 mt-2">
		  <label for="formControlRange">How do you rate our work?</label>
		  <input type="range" class="form-control-range col-sm-12 col-lg-6" id="formControlRange" name="range" min="0" max="100" step="1" value="50">
		</div>
	 </div> 
	 <div class="form-column shadow-sm p-3 mb-5 bg-white rounded">
	  <div class="form-group col-10 text-success">
		<h4>Your comments:</h4>
		<textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3"></textarea>
	  </div>	
	 </div>
	 <div class="form-column shadow-sm p-3 mb-5 bg-info rounded">
	  <button type="button" class="btn btn-success col-lg-2 col-md-2 col-sm-3">Send</button>
	  <button type="button" class="btn btn-secondary col-lg-1 col-md-2 col-sm-3">Reset</button>
	 </div> 
	</form>
   </div>  
  </body>
</html>
